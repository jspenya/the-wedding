---
layout: default
---

<section class="page-header">
  <div class="container">
    <h1 class="fade-in">{{ page.title }}</h1>
    {% if page.subtitle %}
      <p class="fade-in fade-in-delay-1">{{ page.subtitle }}</p>
    {% endif %}
  </div>
</section>

<div class="page-content">
  {{ content }}
</div>
