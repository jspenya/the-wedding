title: Stephen & Stephanie
description: Join us as we celebrate our wedding on our special day
baseurl: ""
url: "https://one-steph-closer.com"

markdown: kramdown
permalink: pretty
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

# Wedding details are loaded from .env file via _plugins/environment_variables.rb

collections:
  sections:
    output: false

